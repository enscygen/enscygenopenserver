<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRISPER LAN CLIENT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #eaeaea;
      font-family: Consolas, "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .panel {
      background-color: #fff;
      border: 2px solid #444;
      padding: 30px;
      width: 480px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .panel h1 {
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
      color: #222;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
      display:flex;
      flex-direction:column;
      width:100%;
      
    }

    label {
      display: block;
      font-size: 15px;
      margin-top: 15px;
      margin-bottom: 4px;
      font-weight: bold;
      color: #111;
    }

    input {
      
      padding: 8px;
      font-size: 14px;
      border: 1px solid #888;
      background: #fdfdfd;
      color: #000;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      background: #333;
      color: #fff;
      border: 1px solid #222;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 11px;
      color: #555;
      border-top: 1px dashed #aaa;
      padding-top: 8px;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>CRISPER LAN CLIENT</h1>

    <div class="row">
      <div>
        <label for="ip">Server IP</label>
        <input type="text" id="ip" placeholder="e.g., 192.168.1.100">
      </div>
      <div>
        <label for="port">Port</label>
        <input type="text" id="port" placeholder="e.g., 5000">
      </div>
    </div>

    <div class="row">
      <div>
        <label for="checkdigit">Check Digit</label>
        <input type="number" id="checkdigit" placeholder="123â€“987" min="123" max="987">
      </div>
      <div>
        <label for="system">System Number</label>
        <input type="text" id="system" placeholder="e.g., A1, 24 or ADMIN">
      </div>
    </div>

    <button onclick="connectToServer()">CONNECT TO CBT</button>

    <div class="footer">
      Enscygen CRISPER CBT LAN Client Interface
    </div>
  </div>

  <script>
    function connectToServer() {
      const ip = document.getElementById("ip").value.trim();
      const port = document.getElementById("port").value.trim();
      const sys = document.getElementById("system").value.trim().toUpperCase();
      const checkdigit = document.getElementById("checkdigit").value.trim();

      if (!ip || !port || !sys || (!checkdigit && sys !== "ADMIN")) {
        alert("All fields are required.");
        return;
      }

      if (sys === "ADMIN") {
        const adminUrl = `http://${ip}:${port}/admin_login.html`;
        window.location.href = adminUrl;
        return;
      }

      const checkVal = parseInt(checkdigit, 10);
      if (isNaN(checkVal) || checkVal < 123 || checkVal > 987) {
        alert("Check Digit must be a number between 123 and 987.");
        return;
      }

      const url = `http://${ip}:${port}/?sys=${encodeURIComponent(sys)}&cd=${checkdigit}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
